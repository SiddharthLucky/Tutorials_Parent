<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Enter Customer Details</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <label for="exampleInputtitle">Title</label>
                <input class="form-control" id="exampleInputtitle" type="text" aria-describedby="nameHelp" placeholder="Enter Title">
              </div>
              <div class="col-md-6">
                <label for="exampleInputName">First name</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <label for="exampleInputName">Middle name</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Enter middle name">
              </div>
			  <div class="col-md-6">
                <label for="exampleInputLastName">Last name</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
              </div>
			</div>
           </div>
		   <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <label for="exampleInputsuffix">Suffix</label>
                <input class="form-control" id="exampleInputsuffix" type="text" aria-describedby="nameHelp" placeholder="Enter Suffix">
              </div>
			  <div class="col-md-6">
                <label for="exampleInputEmail1">Email address</label>
                <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
			</div>
           </div>
		   <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <label for="exampleInputshipname">Shipping Name</label>
                <input class="form-control" id="exampleInputshipname" type="text" aria-describedby="nameHelp" placeholder="Enter Shipping Name">
              </div>
			  <div class="col-md-6">
                <label for="exampleInputshipaddress">Shipping Address</label>
                <input class="form-control" id="exampleInputshipaddress" type="text" aria-describedby="nameHelp" placeholder="Enter address to ship">
              </div>
			</div>
           </div>
		   <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <label for="exampleInputshipcity">Shipping City</label>
                <input class="form-control" id="exampleInputshipcity" type="text" aria-describedby="nameHelp" placeholder="Enter Shipping City">
              </div>
			  <div class="col-md-6">
                <label for="exampleInputshipstate">Shipping State</label>
                <input class="form-control" id="exampleInputshipstate" type="text" aria-describedby="nameHelp" placeholder="Enter Ship State">
              </div>
			</div>
           </div>
		   <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <label for="exampleInputbillname">Billing Name</label>
                <input class="form-control" id="exampleInputBillname" type="text" aria-describedby="nameHelp" placeholder="Enter Billing Name">
              </div>
			  <div class="col-md-6">
                <label for="exampleInputbilladdress">Billing Address</label>
                <input class="form-control" id="exampleInputbilladdress" type="text" aria-describedby="nameHelp" placeholder="Enter Billing Address">
              </div>
			</div>
           </div>
		   <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <label for="exampleInputbillcity">Billing City</label>
                <input class="form-control" id="exampleInputbillcity" type="text" aria-describedby="nameHelp" placeholder="Enter Billing City">
              </div>
			  <div class="col-md-6">
                <label for="exampleInputbillstate">Billing State</label>
                <input class="form-control" id="exampleInputbillstate" type="text" aria-describedby="nameHelp" placeholder="Enter Billing State">
              </div>
			</div>
           </div>
		   <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <label for="exampleInputbillzip">Billing Zip</label>
                <input class="form-control" id="exampleInputbillzip" type="text" aria-describedby="nameHelp" placeholder="Enter Billing Zip">
              </div>
			  <div class="col-md-6">
                <label for="exampleInputotherinfo">Other Info</label>
                <input class="form-control" id="exampleInputotherinfo" type="text" aria-describedby="nameHelp" placeholder="Enter other info">
              </div>
			</div>
           </div>
		   <div class="form-group">
            <div class="form-row">
			  <div class="col-md-6">
                <a class="btn btn-primary btn-block" href="login.html">Register</a>
              </div>
			  <div class="col-md-6">
               <div class="text-center">
				  <a class="d-block small mt-3" href="login.html">Login Page</a>
				  <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
			   </div> 
              </div>
			</div>
           </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
